      <img class="basic-btn-header-img" [src]="item?.src" alt="">
      <span>{{item?.label}}</span>
    </div>

  <div class="ui-inputgroup basic-btn-header-search" *ngIf="!btnOption.btnlist[btnOption.btnlist.length -1].hidden">
    <p-dropdown [options]="searchOption"   scrollHeight="100px"  [(ngModel)]="searchType" [ngStyle]="{'width':'8vw','margin-right':'2vw'}" placeholder="请选择搜索范围"></p-dropdown>
    <input type="text" pInputText placeholder="请输入搜索的值" style="width: 7vw" [(ngModel)]="serchData">
