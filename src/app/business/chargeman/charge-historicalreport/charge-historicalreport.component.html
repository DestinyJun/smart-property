<!--退款记录-->
<div class="charge-historicalport">
  <!--确认弹窗-->
  <p-confirmDialog acceptLabel="确认" rejectLabel="取消"></p-confirmDialog>
  <!--消息提示-->
  <p-messages  [closable]="true" [style]="{'position':'fixed','left': '10vw','top': '0','margin-top': '0','width': '100vw','z-index':'9999'}"></p-messages>
  <!--顶部按钮-->
  <div class="charge-historicalport-header">
    <!--搜索-->
    <div class="ui-inputgroup charge-historicalport-header-search">
      <input type="text" pInputText placeholder="请输入报表类型" #input>
      <button id="disabled-btn" class="charge-historicalport-header-btn-search" type="button"  (click)="historicalportSearchClick()"  label="搜索">搜索</button>
      <!--<span class="ui-inputgroup-addon" (click)="historicalportSearchClick($event)"><i class="fa fa-search"></i></span>-->
    </div>
  </div>
  <!--表格-->
  <div class="charge-historicalport-table">
    <p-scrollPanel [style]="{width:'100%',height: '90%'}" styleClass="custombar">
      <p-table [columns]="historicalportTableTitle" [value]="historicalportTableContent" selectionMode="multiple"  [(selection)]="historicalportSelect">
        <ng-template pTemplate="header" let-columns>
          <tr >
            <th *ngFor="let col of columns"  [ngStyle]="this.historicalportTableTitleStyle">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="rowData"  *ngIf="rowIndex%2!=1" [ngStyle]="{'background':'#2E3037','color':'#DEDEDE','text-align': 'center','height':'2vw'}">
            <td  *ngFor="let col of columns.slice(0,columns.length-1)" >
              {{rowData[col.field]}}
            </td>
            <td *ngFor="let col of columns.slice(columns.length-1,columns.length)">
              <button class="charge-historicalport-table-Btn" (click)="historicalportDetailClick(rowData)">下载</button>
            </td>
          </tr>
          <tr [pSelectableRow]="rowData"  *ngIf="rowIndex%2!=0" [ngStyle]="{'background':'#33353C','color':'#DEDEDE','text-align': 'center','height':'2vw'}">
            <td  *ngFor="let col of columns.slice(0,columns.length-1)" >
              {{rowData[col.field]}}
            </td>
            <td *ngFor="let col of columns.slice(columns.length-1,columns.length)">
              <button class="charge-historicalport-table-Btn" (click)="historicalportDetailClick(rowData)">下载</button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-scrollPanel>
  </div>
