<div class="charge-car-history">
  <!--确认弹窗-->
  <p-confirmDialog acceptLabel="确认" rejectLabel="取消"></p-confirmDialog>
  <!--消息提示-->
  <p-messages  [closable]="true" [style]="{'position':'fixed','left': '10vw','top': '0','margin-top': '0','width': '100vw','z-index':'9999'}"></p-messages>
  <!--顶部按钮-->
  <div class="charge-car-history-header">
    <div class="ui-g-1 charge-car-history-header-btn charge-car-history-header-btn-add" (click)="uploadFileClick(1)" [hidden]="btnHiden[0].hidden">
      <span>导  入</span>
    </div>
    <div class="ui-g-1 charge-car-history-header-btn charge-car-history-header-btn-add" style="background-color:#E8A52B;" (click)="uploadFileClick(2)" [hidden]="btnHiden[1].hidden">
      <span>导入累计</span>
    </div>
    <!--搜索-->
    <div class="ui-inputgroup charge-car-history-header-search" *ngIf="!btnHiden[2].hidden">
      <input type="text" pInputText placeholder="请输入需要搜索的车位编号.."  [(ngModel)]="searchData" />
      <button id="disabled-btn" class="charge-car-history-header-btn-search" type="button"  (click)="parkSearchClick()"  label="搜索">搜索</button>
    </div>
  </div>

  <!--<button class="charge-car-history-dialog-Btn charge-car-history-dialog-Btn-sure" style="position: absolute;top: 18.7vh;right: 5vw;z-index: 10000">搜索</button>-->
  <!--表格-->
  <div class="charge-car-history-table">
    <rbi-check-table-btn (detail)="detailsDialogClick($event)" [option]="optionTable"></rbi-check-table-btn>
  </div>
  <!--详情弹框-->
  <rbi-detail-pop [dialogOption]="detailsDialog"></rbi-detail-pop>
  <rbi-upload-file-record [uploadRecordOption]="uploadRecordOption"></rbi-upload-file-record>
  <rbi-file-pop [UploadFileOption]="uploadFileOption" (event)="uploadFileSureClick($event)"></rbi-file-pop>
  <rbi-paging [option]="option" (pageClick)="nowpageEventHandle($event)"></rbi-paging>
</div>
