  <!--表格-->
  <div class="refund-review-table" >
    <rbi-check-table-btn [select]="refundReviewSelect" (selectData)="selectData($event)" (detail)="refundReviewDetailClick($event)" [option]="refundReviewOption"></rbi-check-table-btn>
  </div>

  <rbi-review-pop (event)="refundReviewSureClick($event)" [reviewOption]="reviewOption"></rbi-review-pop>
  <!--详情弹窗-->
  <rbi-detail-pop [dialogOption]="refundReviewDetailOption"></rbi-detail-pop>
  <rbi-paging [option]="option" (pageClick)="nowpageEventHandle($event)"></rbi-paging>
  <rbi-loading [hidden]="loadingHide" style="position: absolute;left: 45vw;top:40vh;z-index: 99999"></rbi-loading>
</div>
