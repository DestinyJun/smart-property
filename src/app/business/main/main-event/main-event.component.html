<div class="main-event">
  <!--事件统计-->
  <div class="event_table">
    <p-scrollPanel [style]="{width:'100%',height: '96%'}" styleClass="custombar">
      <p-table  [columns]="this.cols" [value]="this.eventdata">
        <ng-template pTemplate="header" >
          <tr >
            <th *ngFor="let item of this.cols" [ngStyle]="this.styleHeader">{{item.header}}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
          <!--普通列表-->
          <tr [pSelectableRow]="rowData" *ngIf="rowIndex%2!=1" [ngStyle]="{'background':'#55545A','color':'#DEDEDE','text-align': 'center','height':'2vw'}">
            <td  *ngFor="let col of columns" >
              {{rowData[col.field]}}
            </td>
          </tr>
          <tr [pSelectableRow]="rowData" *ngIf="rowIndex%2!=0" [ngStyle]="{'background':'#646464','color':'#DEDEDE','text-align': 'center','height':'2vw'}">
            <td  *ngFor="let col of columns" >
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-scrollPanel>

  </div>
</div>
