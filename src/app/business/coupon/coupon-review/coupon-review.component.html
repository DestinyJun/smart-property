<div class="coupon-review">
  <!--确认弹窗-->
  <p-confirmDialog acceptLabel="确认" rejectLabel="取消"></p-confirmDialog>
  <!--消息提示-->
  <p-messages  [closable]="true" [style]="{'position':'fixed','left': '10vw', 'top': '0','margin-top': '0','width': '100vw','z-index':'9999'}"></p-messages>
  <!--顶部按钮-->
  <div class="coupon-review-header">
    <div class=" ui-g-12">
      <div class="ui-g-1 coupon-review-header-btn coupon-review-header-btn-delete" (click)="couponReviewClick()" [hidden]="btnHiden[0].hidden">
        <!--<img class="coupon-review-header-img-delete" src="assets/images/ic_delete.png" alt="">-->
        <span>审 核</span>
      </div>
    </div>
    <!--//搜索-->
    <div class="ui-inputgroup coupon-review-header-search"  *ngIf="!btnHiden[1].hidden">
      <p-dropdown [options]="searchOption" placeholder="请选择搜索范围.."  scrollHeight="100px"  [(ngModel)]="searchType" [style]="{'width':'8vw','margin-right':'2vw'}"></p-dropdown>
      <input type="text" pInputText placeholder="请输入手机号码" style="width: 7vw" [(ngModel)]="searchData">
      <button id="disabled-btn" class="coupon-review-header-btn-search" type="button"  (click)="couponReviewSearchClick()"  label="搜索">搜索</button>
    </div>
  </div>
  <!--表格-->
  <div class="coupon-review-table">
    <rbi-check-table-btn [select]="couponReviewSelect" (selectData)="selectData($event)" (detail)="couponReviewDetailClick($event)" [option]="couponReviewOption"></rbi-check-table-btn>
  </div>
  <!--详情弹窗-->
  <rbi-detail-pop [dialogOption]="couponReviewDetailOption"></rbi-detail-pop>

  <rbi-review-pop (event)="couponReviewSureClick($event)" [reviewOption]="reviewOption"></rbi-review-pop>
  <rbi-paging [option]="option" (pageClick)="nowpageEventHandle($event)"></rbi-paging>
  <rbi-loading [hidden]="loadingHide" style="position: absolute;left: 45vw;top:40vh;z-index: 99999"></rbi-loading>
</div>
