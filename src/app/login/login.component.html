<div class="login">
    <div class="login-box">
      <!--头部-->
       <div class="login-box-title">
          <h2>云上智舍信息管理系统</h2>
       </div>
      <p-messages  [closable]="true" [style]="{'position':'fixed','left': '0', 'top': '0','margin-top': '0','width': '100vw','z-index':'9999'}"></p-messages>

      <!--中间-->
      <div class="login-box-form">
        <div class="ui-inputgroup login-box-form-btn">
            <label for="userName" class="login-box-form-btn-username">账 号:</label>
            <input style="width: 90%;"   id="userName" type="text" pInputText placeholder="请输入用户名" (input)="getUsername($event)">
        </div>
        <div *ngIf="username ==='' || username === undefined" style="color: red;float: left;margin-left: 3vw">
          <div *ngIf="username ==='' ">
            账号是必填项
          </div>
        </div>
        <div class="ui-inputgroup login-box-form-btn">
          <label for="password" class="login-box-form-btn-username">密 码:</label>
          <input  style="width: 90%;" id="password" type="password" pInputText placeholder="请输入密码" (input)="getPassword($event)">
        </div>
        <div *ngIf="password ==='' || password === undefined" style="color: red;float: left;margin-left: 3vw">
          <div *ngIf="password ===''">
            密码是必填项
          </div>
        </div>
        <div class="login-box-form-forget-password">
          <!--<a  href=""><span style="float: left;margin-left: 4vw">忘记密码?</span></a>-->
          <!--<a  href=""><span style="float: right;margin-right: 1vw">注册</span></a>-->
        </div>
        <div class="login-box-form-submit">
          <button class="login-box-form-submit-btn" (click)="userLoginClick()">登  录</button>
        </div>
      </div>
      <!--底部-->
       <footer class="login-box-footer">
          <h5>贵阳红鸟智能技术服务有限公司</h5>
       </footer>
    </div>
  <rbi-loading [hidden]="loadHidden" style="position: absolute;left: 45vw;top:40vh;z-index: 99999"></rbi-loading>
</div>
